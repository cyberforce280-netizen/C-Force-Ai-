
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Force AI | Security Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-red {
            color: #ff0033;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.7);
        }
        .bg-cyber-steel {
            background-color: #0a0a0c;
            border: 1px solid #1a1a1a;
        }
        .cyber-grid {
            background-image: linear-gradient(rgba(255, 0, 51, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 0, 51, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .scroll-hide::-webkit-scrollbar {
            display: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0.8; transform: scale(1.05); filter: brightness(1.5); }
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-scan-pulse {
            animation: pulse 2s infinite ease-in-out;
        }

        /* تحسين حاوية التقرير المخفية */
        #pdf-template {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 800px;
            background: white;
            color: black;
            visibility: visible;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
